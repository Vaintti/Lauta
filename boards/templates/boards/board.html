{{ board.name }}
{% if threads %}
    <ul>
        {% for thread in threads %}
            <li>
                <a href="thread/{{ thread.uuid }}">{{ thread }}</a>
                <ul><li>{{ thread.message_set.all | dictsort:"created_at" | first }}</li></ul>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No threads available</p>
{% endif %}
